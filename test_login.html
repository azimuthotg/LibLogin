<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Library WiFi Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #login-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #667eea;
            transition: background-image 0.5s ease-in-out;
            z-index: -1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        .login-container {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        button {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .footer {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            color: #7f8c8d;
            font-size: 0.85rem;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .api-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: left;
        }

        .api-info h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .api-info p {
            color: #555;
            font-size: 0.9rem;
            margin: 5px 0;
        }

        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div id="login-background"></div>
    <div class="overlay"></div>

    <div class="login-container">
        <div class="login-box">
            <h1>ยินดีต้อนรับ</h1>
            <p class="subtitle">ทดสอบระบบ WiFi Login</p>

            <div class="api-info">
                <h3>API Status:</h3>
                <div class="loading" id="loadingStatus">
                    <div class="spinner"></div>
                    <p>กำลังโหลดข้อมูล...</p>
                </div>
                <div id="apiStatus" style="display: none;">
                    <p><strong>URL:</strong> <span id="apiUrl"></span></p>
                    <p><strong>Status:</strong> <span id="statusBadge"></span></p>
                    <p><strong>Image:</strong> <span id="imageName"></span></p>
                </div>
            </div>

            <form onsubmit="event.preventDefault(); alert('This is a test page!');">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>

                <button type="submit">เข้าสู่ระบบ (ทดสอบ)</button>
            </form>

            <div class="footer">
                <p><strong>หมายเหตุ:</strong> นี่คือหน้าทดสอบ ไม่ได้เชื่อมต่อกับ MikroTik จริง</p>
            </div>
        </div>
    </div>

    <script>
        // ==============================================
        // Configuration - แก้ไขตรงนี้ให้ตรงกับเซิร์ฟเวอร์
        // ==============================================
        const API_BASE_URL = 'http://localhost:8000';  // เปลี่ยนเป็น IP ของเซิร์ฟเวอร์
        const ROUTER_ID = '';  // ว่างไว้สำหรับ default background

        // ==============================================
        // Fetch Background Image from API
        // ==============================================
        function loadBackgroundImage() {
            const loadingStatus = document.getElementById('loadingStatus');
            const apiStatus = document.getElementById('apiStatus');

            // Build API URL
            let apiUrl = `${API_BASE_URL}/api/login-background/`;
            if (ROUTER_ID) {
                apiUrl += `?router_id=${ROUTER_ID}`;
            }

            document.getElementById('apiUrl').textContent = apiUrl;

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) throw new Error('API Error');
                    return response.json();
                })
                .then(data => {
                    loadingStatus.style.display = 'none';
                    apiStatus.style.display = 'block';

                    if (data.success && data.imageUrl) {
                        // Set background image
                        const bgElement = document.getElementById('login-background');
                        bgElement.style.backgroundImage = `url(${data.imageUrl})`;

                        // Update status
                        document.getElementById('statusBadge').innerHTML =
                            '<span class="status success">✓ Connected</span>';
                        document.getElementById('imageName').textContent = data.title || 'Unknown';

                        console.log('Background loaded:', data.title);
                    } else {
                        throw new Error('No active background');
                    }
                })
                .catch(error => {
                    loadingStatus.style.display = 'none';
                    apiStatus.style.display = 'block';

                    console.error('Error loading background:', error);
                    document.getElementById('statusBadge').innerHTML =
                        '<span class="status error">✗ Error</span>';
                    document.getElementById('imageName').textContent =
                        error.message || 'ไม่สามารถโหลดภาพพื้นหลังได้';
                });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', loadBackgroundImage);
    </script>
</body>
</html>
